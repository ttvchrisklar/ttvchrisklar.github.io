<html>

    <style>
        .button {

        }

        .button:hover {

        }

        .button:active {

            transform: translateY(4px);
        }

        img {
            width: 886px;
            height: 650px;
        }

        #image {
            display: flex;
            width: 100%;

    <header>
        <p id="slide"></p>
    </header>

    <body style="background-color: black; color: white; text-align: center;">
        <h1> deathtrip contribution by CCOI.</h1>

        <div id="image" alt="page 1">
            <img src="page_1_01.jpg" alt="" srcset="">
        </div>

        <p id="pagenum">1/23</p>
        <span>
            <button class="button" onclick="LastImige()">Prev
            </button>
            <button class="button" onclick="NextImige()">Next
            </button>
        </span>

        <br><br><br>
        <br><br><br>
        <br><br><br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/EcSNv6HwRwI" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>





    </body>
    <script>
        var imageContainer = document.getElementById("image");
        const images = [
            "Page_1_01.jpg",
            "Page_1_02.jpg",
            "Page_1_03.jpg",
            "Page_1_04.jpg",
            "Page_1_05.jpg",
            "Page_1_06.jpg",
            "Page_1_07.jpg",
            "Page_1_08.jpg",
            "Page_1_09.jpg",
            "Page_1_10.jpg",
            "Page_1_11.jpg",
            "Page_1_12.jpg",
            "Page_1_13.jpg",
            "Page_1_14.jpg",
            "Page_1_15.jpg",
            "Page_1_16.jpg",
            "Page_1_17.jpg",
            "Page_1_18.jpg",
            "Page_1_19.jpg",
            "Page_1_20.jpg",
            "Page_1_21.jpg",
            "Page_1_22.jpg",
            "Page_1_23.jpg"
        ], prefix = "https://ttvchrisklar.github.io/";
        let imigeselected = 0, loadedImgs = [];
        images.forEach((imageUrl) => {
            var newImg = new Image();
            newImg.src = prefix + imageUrl;
            loadedImgs.push(newImg);
        });

        function NextImige() {
            if (imigeselected == loadedImgs.length) return;
            imigeselected += 1;
            changeImg(imigeselected);
        }

        function LastImige() {
            if (imigeselected == 1) return;
            imigeselected -= 1;
            changeImg(imigeselected);
        }

        function changeImg(imgNumber) {

            imageContainer.innerHTML = "";
            pagenum.innerHTML = `${imgNumber + 1}/${loadedImgs.length - 1}`;
            imageContainer.appendChild(loadedImgs[imgNumber]);
        }

    </script>

</html>
