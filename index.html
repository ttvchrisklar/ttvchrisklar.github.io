    <body style="background-color: black; color: white; text-align: center;">

        <img id="image" src="page-1-1.jpg" alt="page 1" style="width: 750px;">

        <span><button class="button" onclick="LastImige()"><</button> <button class="button" onclick="NextImige()">></button></span>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/EcSNv6HwRwI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script> 
    var imageContainer = document.getElementById("image");
const images = ["page-1-1.jpg", "page-1-2.jpg","page-1-3.jpg","page-1-4.jpg","page-1-5.jpg","page-1-6.jpg","page-1-7.jpg","page-1-8.jpg","page-1-9.jpg","page-1-10.jpg","page-1-11.jpg","page-1-12.jpg","page-1-13.jpg","page-1-14.jpg","page-1-15.jpg","page-1-16.jpg","page-1-17.jpg","page-1-18.jpg","page-1-19.jpg", "page-1-20.jpg","page-1-21.jpg","page-1-22.jpg","page-1-23.jpg"] // alle bildene dine går hit
let imigeselected = 1, loadedImgs = [];
// lister/array er starter på 0 index (første element er på plass 0)
// loadedImgs er en tom liste for å holde img komponentene
images.forEach((imageUrl) => {
    var newImg = new Image(); //lag nytt img komponent
    newImg.src=imageUrl; // sett src til imageUrl
    loadedImgs.push(newImg); //legg til komponent i loadedImgs
})

function NextImige(){
    imigeselected += 1;
    changeImg(imigeselected);
}
function LastImige(){
    imigeselected -= 1;
    changeImg(imigeselected);
}

function changeImg(imgNumber){
    imageContainer.innerHTML = ""; //tømmer nåværende bilde
    imageContainer.appendChild(loadedImgs[imgNumber]); // legger til img component som child av imageContainer
}
    
    </script>
