    <script>
        var imageContainer = document.getElementById("image");
        const images = [
            "page-1-1.jpg",
            "page-1-2.jpg",
            "page-1-3.jpg",
            "page-1-4.jpg",
            "page-1-5.jpg",
            "page-1-6.jpg",
            "page-1-7.jpg",
            "page-1-8.jpg",
            "page-1-9.jpg",
            "page-1-10.jpg",
            "page-1-11.jpg",
            "page-1-12.jpg",
            "page-1-13.jpg",
            "page-1-14.jpg",
            "page-1-15.jpg",
            "page-1-16.jpg",
            "page-1-17.jpg",
            "page-1-18.jpg",
            "page-1-19.jpg",
            "page-1-20.jpg",
            "page-1-21.jpg",
            "page-1-22.jpg",
            "page-1-23.jpg"
        ];
        let imigeselected = 1, loadedImgs = [];
        images.forEach((imageUrl) => {
            var newImg = new Image();
            newImg.src = imageUrl;
            loadedImgs.push(newImg);
        });

        function NextImige() {
            if (imigeselected == loadedImgs.length) return;
            imigeselected += 1;
            changeImg(imigeselected);
        }

        function LastImige() {
            if (imigeselected == 1) return;
            imigeselected -= 1;
            changeImg(imigeselected);
        }

        function changeImg(imgNumber) {
            var hiddenImgContainer = document.getElementById("hiddenImg");
            var newImg = document.getElementById("page-1-" + imgNumber);
            var oldImg = imageContainer.children[0];
            hiddenImgContainer.appendChild(oldImg);
            imageContainer.innerHTML = ""; //tømmer nåværende bilde
            pagenum.innerHTML = `${imgNumber}/${loadedImgs.length}`;
            imageContainer.appendChild(newImg); // legger til img component som child av imageContainer
        }

    </script>
